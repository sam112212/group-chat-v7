
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>💬 غرفة الدردشة</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #form {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background: #1c1c1c;
      border-top: 1px solid #333;
      gap: 10px;
    }
    #form input, #form select {
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }
    #form button {
      padding: 8px 20px;
      font-size: 16px;
      background: #00cec9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #emojiPopup {
      display: none;
      position: absolute;
      bottom: 80px;
      background: #222;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      z-index: 1000;
    }
    .emoji-option {
      font-size: 24px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>

  <form id="form">
    <button type="button" id="openEmojiPicker">اختر أيقونة</button>
    <div id="emojiPopup">
      <span class="emoji-option">👨</span><span class="emoji-option">👩</span>
      <span class="emoji-option">🧔</span><span class="emoji-option">👵</span>
      <span class="emoji-option">👶</span><span class="emoji-option">❤️</span>
      <span class="emoji-option">💔</span><span class="emoji-option">🌟</span>
      <span class="emoji-option">🌙</span><span class="emoji-option">🎶</span>
      <span class="emoji-option">🔥</span><span class="emoji-option">🎉</span>
      <span class="emoji-option">🍀</span><span class="emoji-option">💡</span>
      <span class="emoji-option">💤</span><span class="emoji-option">👑</span>
      <span class="emoji-option">🕊️</span><span class="emoji-option">💎</span>
      <span class="emoji-option">🎈</span><span class="emoji-option">📌</span>
    </div>

    <input id="input" autocomplete="off" placeholder="اكتب رسالتك..." />
    <select id="fontSize">
      <option value="14px">📏 صغير</option>
      <option value="18px" selected>📐 متوسط</option>
      <option value="22px">🧱 كبير</option>
    </select>
    <input type="color" id="fontColor" value="#ffffff" />
    <button>إرسال</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const emojiPopup = document.getElementById('emojiPopup');
    const openEmojiPicker = document.getElementById('openEmojiPicker');

    openEmojiPicker.addEventListener('click', () => {
      emojiPopup.style.display = emojiPopup.style.display === 'grid' ? 'none' : 'grid';
    });

    document.querySelectorAll('.emoji-option').forEach(el => {
      el.addEventListener('click', () => {
        const selected = el.textContent;
        localStorage.setItem("avatar", selected);
        alert("✅ تم اختيار الأيقونة: " + selected);
        emojiPopup.style.display = 'none';
      });
    });
  </script>
</body>
</html>
